{% extends 'base.html' %}

{% block content %}

<h3>Sister List</h3>
{% for sister in object_list %}
<div class="card">
  <a href="{% url 'sisters_detail' sister.id %}">
    <div class="card-content">
      <span class="card-title">
        {{ sister.name }}</span>
    </div>
  </a>
</div>
{% endfor %}


<script>
  var selectEl = document.getElementById('id_chapter');
  M.FormSelect.init(selectEl);
</script>


{% endblock %}
