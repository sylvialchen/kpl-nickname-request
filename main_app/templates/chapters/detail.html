{% extends 'base.html' %}

{% block content %}

<h3>Chapter Details</h3>


<div class="card">
  <a href="{% url 'chapter_detail' chapter.id %}">
    <div class="card-content">
      <span class="card-title">
        {{ chapter.name }}</span>
    </div>
    <div class="card-action">
      <a href="{% url 'chapter_update' chapter.id %}">Edit</a>

    </div>
  </a>
</div>

{% endblock %}
